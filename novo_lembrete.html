<body>

        <ul class="dias-geral">
            <li class = 'dias'>Domingo</li>
            <li>Segunda</li>
            <li class="dias">Terça</li>
            <li>Quarta</li>

        <input type="submit" value="Concluir" class="margin azul">
    </form>
