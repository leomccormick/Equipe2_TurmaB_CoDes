<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo lembrete</title>
    <link rel="icon" href="imagens/icon.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="novohabito">Definir novo lembrete</h1>
    <form action="lembretes.html" class="coluna">
        <input type="time" id="horario" name="horario" required class="margin">
        <ul class="linha center">
            <h2>Domingo: </h2>
            <input type="checkbox">
        </ul>
        <ul class="linha center">
            <h2>Segunda: </h2>
            <input type="checkbox">
        </ul>
        <ul class="linha center">
            <h2>Terca: </h2>
            <input type="checkbox">
        </ul>
        <ul class="linha center">
            <h2>Quarta: </h2>
            <input type="checkbox">
        </ul>
        <ul class="linha center">
            <h2>Quinta: </h2>
            <input type="checkbox">
        </ul>
        <ul class="linha center">
            <h2>Sexta: </h2>
            <input type="checkbox">
        </ul>
        <ul class="linha center">
            <h2>Sabado: </h2>
            <input type="checkbox">
        </ul>
        <input type="submit" value="Concluir" class="margin">
    </form>
</body>

</html>
